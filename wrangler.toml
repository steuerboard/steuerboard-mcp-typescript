
name = "steuerboard-mcp-server"
main = "src/cloudflare-worker/cloudflare-worker.ts"
compatibility_date = "2025-07-15"

# Enable node compatibility for MCP SDK
compatibility_flags = ["nodejs_compat"]

# Durable Object binding for MCP Agent
[[durable_objects.bindings]]
name = "STEUERBOARD_MCP"
class_name = "SteuerboardMCP"

# Durable Object migration
[[migrations]]
tag = "v1"
new_sqlite_classes = ["SteuerboardMCP"]

# Static assets configuration
[assets]
directory = "./static"
binding = "ASSETS"
run_worker_first = true

# Development configuration
[dev]
port = 8787